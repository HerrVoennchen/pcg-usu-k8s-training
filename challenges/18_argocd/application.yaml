apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: skr-app-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/HerrVoennchen/pcg-usu-k8s-training.git
    targetRevision: sebastiankr
    path: challenges/18_argocd/app
  destination:
    server: https://kubernetes.default.svc
    namespace: sebastiankr

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
